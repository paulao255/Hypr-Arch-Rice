# Profile-Photo
image {
    monitor =
    path = ~/Pictures/Profile photos/Newers/Grace Ashcroft.png
    border_size = 2
    border_color = rgba(137, 180, 250, 1)
    size = 256
    rounding = -1 # -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 148, 56
    halign = left
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 260, 70
		rounding = -1
		border_size = 1
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 1)
    inner_color = rgba(36, 36, 56, 0.8)
    font_color = rgb(205, 214, 244)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##ffffff99">üîí Password</span></i>
    hide_input = false
    position = 148, -140
    halign = left
    valign = center
}
